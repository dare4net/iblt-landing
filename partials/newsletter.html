<!-- Newsletter Section -->
<section class="py-20 bg-gradient-to-r from-primary to-blue-600 dark:from-primary dark:to-blue-800">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto text-center animate-on-scroll">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Stay Updated with IBLT
      </h2>
      <p class="text-lg text-white/90 mb-8">
        Subscribe to our newsletter and get the latest news, events, and educational insights delivered to your inbox
      </p>
      
      <form class="flex flex-col md:flex-row gap-4 max-w-2xl mx-auto">
        <div class="flex-1">
          <input 
            type="email" 
            placeholder="Enter your email address" 
            class="w-full px-6 py-4 rounded-lg text-gray-800 focus:outline-none focus:ring-4 focus:ring-white/50 transition-all"
            required
          />
        </div>
        <button 
          type="submit" 
          class="bg-white text-primary px-8 py-4 rounded-lg font-bold hover:bg-gray-100 transition-all transform hover:scale-105 shadow-lg"
        >
          Subscribe Now
        </button>
      </form>
      
      <p class="text-white/70 text-sm mt-6">
        <span class="material-icons text-sm align-middle mr-1">lock</span>
        We respect your privacy. Unsubscribe at any time.
      </p>
    </div>
  </div>
</section>
